<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
    <script>
    // 数组去重（去掉数组的重复数据）如：将`var arr =[1,2,2,2,2,3,3,4,4,4,2,3]` 变成[1,2,3,4]
    window.onload = function() {
        var arr =[1,2,2,2,2,3,3,4,4,4,2,3];
        var oBtn = document.getElementsByTagName("button")[0];
        console.log("原数组为：" + arr);
        oBtn.onclick = function() {
            // 将原数组进行排序
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
                }
            }
            console.log("按从小到大排序：" + arr);
            // 去掉重复项
            var arr1 = []; // 新数组用来存储去掉重复项后的字符
            for (var k = 0; k < arr.length; k++) {
                if (arr[k] != arr[k+1]) {
                    arr1.push(arr[k]);
                }
            }
            console.log("去掉重复项后：" + arr1);
        }
    }
    </script>
</head>
<body>
    <button>排序并去掉重复项</button>
</body>
</html>
